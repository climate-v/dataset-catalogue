{% extends "base.html" %}
{% block title %} All Datasets {% endblock %}

{% block content %}
    {% if db %}
        <h1>Catalogues:</h1>
        <div>
            <ul>
                {% for item in db %}
                    <li> {{item}} </li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <h1>Sorry, no catalogues!</h1>
    {% endif %}
{% endblock %}
