{% extends "base.html" %}
{% block title %} All Datasets {% endblock %}

{% block content %}
    {% if db %}
        <h1>Catalogues:</h1>
        <div>
            <ul>
                {% for item in db %}
                    <li> {{item}} </li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <h1>Sorry, no catalogues!</h1>
    {% endif %}
    <form action="/search">
        <input type="submit" value="Go to search">
    </form>
    <form action="/detailedsearch">
        <input type="submit" value="Go to detailed search">
    </form>
{% endblock %}
