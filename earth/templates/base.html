<!doctype html>
<html lang="en">
    <head>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename = 'basic.css') }}" />
        <title>
            {% block title %}{% endblock %} - Environmental Datasets
        </title>
        <style>
            main, footer {
                margin: 0 auto;
                width: 60%;
                text-align: left;
                padding: 0 20px;
            }
            @media (max-width: 640px) {
                body { font-size: 18px }
                main,footer { width: 98% }
                section,article { flex:none; width:100%; margin-left: 0; }
            }
        </style>
    {% endblock %}
    </head>
    <body>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
