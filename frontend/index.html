<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/search.js"></script>
    <script type="text/javascript" src="scripts/autocomplete.js"></script>
    <script type="text/javascript" src="scripts/consts.js"></script>
</head>
<body>
    <h2>Dataset Search</h2>
    <form autocomplete="off" action="/dataset.html">
        <div class=autocomplete style="width: 505px;">
            <input id=datasetsearch type="text" name="dataset" placeholder="Dataset">
        </div>
    </form>
    <h2>Country Search</h2>

    <form autocomplete="off" action="/search.html">
        <div class="autocomplete" style="width:505px;">
          <input id="search" type="text" name="search" placeholder="Search">
        </div>
      <input type="submit" value="Search">
    </form>

    <h2>Advanced Search</h2>

    <form autocomplete="off" action="/advanced_search.html">
        <div class="autocomplete" style="width:300px;">
            <input id="countries" type="text" name="country" placeholder="Country">
        </div>
        <div class="autocomplete" style="width:200px;">
            <input id="formats" type="text" name="format" placeholder="Format">
        </div>
        <input type="submit" value="Search"><br>
        <div class="autocomplete" style="width:505px;">
            <input id="regions" type="text" name="region" placeholder="Region">
        </div><br>
        <div class="autocomplete" style="width:505px;">
            <label for="before">Before:</label>
            <input id="before" type="date" name="before">
            <label for="after">After:</label>
            <input id="after" type="date" name="after">
        </div>
        <div class="autocomplete" style="width:505px;">
            <label for="license">Licenses:</label>
            <input type="checkbox" name="licence" value="CC-0">CC-0
            <input type="checkbox" name="licence" value="CC-BY-ND">CC-BY-ND
            <input type="checkbox" name="licence" value="CC-BY">CC-BY
        </div>
    </form>

    <hr class="dashed">

    <h2> Dataset Search Results </h2>

    <ul id="datasetsearchresults">
        <li>Empty</li>
    </ul>

    <h2>Country Search Results</h2>

    <ul id="searchresults">
        <li>Empty</li>
    </ul>

    <h2>Advanced Search Results</h2>
    <ul id="detailedsearchresults">
        <li>Empty</li>
    </ul>

    <script>
        autocomplete(document.getElementById("countries"), countries);
        autocomplete(document.getElementById("formats"), formats);
        autocomplete(document.getElementById("regions"), regions);
    </script>

</body>
</html>
